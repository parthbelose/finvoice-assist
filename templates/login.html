    body {

      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f4f4f9;

      height: 100%;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;

      z-index: 1;

      position: relative;
      width: 100%;
      max-width: 640px;
      height: auto;

      z-index: 0;

    #video {
      width: 100%;
      height: 100%;
      border: 2px solid #333;
      background-color: black;
      border-radius: 8px;
    }

    #fields {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;

      border-radius: 8px;

  <h1>Face Recognition Login</h1>

  <!-- Video Stream Container -->
  <div id="videoContainer">
    <video id="video" autoplay muted></video>
  </div>

  <!-- Form for user credentials -->
  <div id="fields">
    <input type="text" id="user_name" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="verifyUserPassword()">Login with Password</button> <!-- Add your login functionality here -->
  </div>

  <!-- Result Message -->
